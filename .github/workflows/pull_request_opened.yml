name: Pull Request Opened

on:
  pull_request:
    types: 
      - opened
      - reopened
      - edited
      - synchronize
  workflow_dispatch:

jobs:
  set-labels:
    runs-on: ubuntu-latest
    steps:            
    - name: Labeler
      uses: actions/labeler@v5.0.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/labeler.yml
        sync-labels: true
